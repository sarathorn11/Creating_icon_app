<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create App Icon</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="icon-preview" id="icon-preview">
            <a id="icon-link" href="#" target="_blank">
                <i class="fas fa-tint"></i>
            </a>
        </div>

        <div class="form-section">
            <label for="icon-set">Icon Set</label>
            <div class="icon-set-wrapper">
                <select id="icon-set">
                    <option value="solid" data-url="https://fontawesome.com/v5/search?o=r&m=free&s=solid">Font Awesome 5 Solid & Regular</option>
                    <option value="brands" data-url="https://fontawesome.com/v5/search?o=r&m=free&s=brands">Font Awesome 5 Brands</option>
                    <option value="fa4" data-url="https://fontawesome.com/v4.7.0/icons/">Font Awesome 4.7</option>
                    <option value="bootstrap" data-url="https://icons.getbootstrap.com/">Bootstrap Icons</option>
                </select>
                <a id="icon-search" href="https://fontawesome.com/v5/search?o=r&m=free&s=solid" target="_blank" class="icon-search-link">
                    <i class="fas fa-external-link-alt"></i>
                </a>
            </div>

            <label for="icon-class">Icon Class</label>
            <input type="text" id="icon-class" placeholder="e.g. fas fa-address-card" />

            <label for="icon-color">Icon Background Color</label>
            <input type="color" id="icon-color" value="#7f46c4" />

            <label for="icon-size">Icon Size</label>
            <input type="range" id="icon-size" min="20" max="100" value="60" />

            <label for="icon-shape">Icon Shape</label>
            <select id="icon-shape">
                <option value="square">Square</option>
                <option value="circle">Circle</option>
            </select>

            <button id="download-btn">Download <span id="spinner"><i class="fas fa-spinner fa-spin"></i></span></button>
        </div>
    </div>
    
    


    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
